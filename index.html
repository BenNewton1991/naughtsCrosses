<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaughtsCrosses</title>
    <link rel="icon" href="./images/linkImage.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <script src="./script.js" defer></script>
    <div class="header">
        <img class="logo-cross" src="./images/cross.png" alt="logo-cross">
        <div class="title">
            <p>Naughts and Crosses</p>
        </div>
        <img class='logo-naught' src="./images/naught.png" alt="logo-naught">
        
    </div>
    <div class="main">
        <div class="left">
            <p class="player-1-name">PLAYER 1</p>
            <p class="player-1-score">SCORE: <span id="p-0-score">0</span></p>
        </div>
        <div class="content">
            <div class="new-game-button-container">
                <button class='new-game-button' id='btn-1' type="button">NEW GAME</button>
            </div>
            <div class="boxes" id="boxes">
                
            </div>
            <div id="turn">Player 1's turn</div>
    
        </div>
        <div class="right">
            <p class="player-2-name">PLAYER 2</p>
            <p class="player-2-score">SCORE: <span id="p-1-score">0</span></p>
            
        </div>
    

    </div>
    
    <div class="footer">
        <div class="footer-left"></div>
        <div class="footer-right">Copyright Â© Ben Newton 2022</div>
    </div>

    
</body>
</html>
